<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
    <title>Pogodzionka</title>
</head>
<body>
    
<div class="card">
    <div class="search">
        <input type="text" placeholder="Podaj mieścine">
        <button><img src="images/search.png"></button>
    </div>
    <div class="error">
        <p>Nie wiesz gdzie mieszkasz?</p>
    </div>
    <div class="weather">
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp">22°c</h1>
        <h2 class="city">Nowa Ruda</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Wilgotnośc</p>
                </div>
            </div>

            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">50 hm/h</p>
                    <p>Wieje?</p>
                </div>
            </div>



        </div>
    </div>
</div>
    
<script src="scripts.js"></script>
</body>
</html>
